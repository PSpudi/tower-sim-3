<!doctype html>
<html lang="en" class="h-100" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="PSpudi">
        <title>TowerSim3</title>

        <!-- Bootstrap core -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center">
        <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
            <div class="row pb-3">
                <h3 class="float-md-start mb-0">Tower sim 3 - fan site with real lines callsigns and more</h3>
            </div>
            <main class="px-3">
                <div class="row">
                    <div class="col">
                        <div class="p-3 text-center bg-body-tertiary rounded-3">
                            <h1 class="text-body-emphasis">Important</h1>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3>Letter code</h3>
                                            <div class="row" style="text-align: left">
                                                <div class="col">
                                                    <table class="w-100" id="first-col-letter-code"><tbody></tbody></table>
                                                </div>
                                                <div class="col">
                                                    <table class="w-100" id="second-col-letter-code"><tbody></tbody></table>
                                                </div>
                                                <div class="col">
                                                    <table class="w-100" id="third-col-letter-code"><tbody></tbody></table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="card">
                                        <div class="card-body" style="text-align: left">
                                            <table class="w-100" id="commands">
                                                <thead><tr><th>DESC</th><th>CALL</th></tr></thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table id="airlines" class="table table-striped"></table>
                    </div>
                </div>
            </main>
            <footer class="mt-auto text-white-50">
                <p>Done by @PSpudi</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
        <script src="js/letterCodes.js"></script>
        <script src="js/airlines.js"></script>
        <script src="js/commands.js"></script>
    <script>
        new DataTable('#airlines', {
            columns: [
                {title: 'ICAO'},
                {title: 'Callsign'},
                {title: 'Airlines'},
                {title: 'Country code'},
            ],
            language: {
                search: 'Search by ICAO:'
            },
            columnDefs: [
                {
                    searchable: false,
                    targets: [1,2,3]
                },
                {
                    render: (data) => '<b>'+data+'</b>',
                    targets: 0
                },
                {
                    render: (data) => '<span class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">'+data+'</span>',
                    targets: 1
                }
            ],
            data: airlines
        });
    </script>
    </body>
</html>
